name: Production MERN CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install Backend Dependencies
        working-directory: ./server
        run: npm ci

      - name: Run Backend Tests
        working-directory: ./server
        env:
          CI: true
          NODE_ENV: test
          MONGO_URI: "mongodb://memory-server-fallback"
          JWT_SECRET: "ci-test-secret-do-not-use-in-prod"
        run: npm test

  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install Frontend Dependencies
        working-directory: ./client
        run: npm ci

      - name: Run Frontend Tests
        working-directory: ./client
        env:
          CI: true
        # --watchAll=false ensures Jest exits after one run
        run: npm test -- --watchAll=false
